<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="weather-container">
    <div class="weather-header">
      <h2 id="location"></h2>
      <button id="changeCityBtn">
        <img src="{{ url_for('static', filename='assets/arrow-left-right.svg') }}" alt="Change city" />
      </button>
    </div>
    <div class="weather-main">
      <div class="weather-icon-box">
        <img id="weatherIcon" src="{{ url_for('static', filename='assets/default-weather.svg') }}" alt="Weather Icon" />
      </div>
      <div class="temperature">
        <span id="currentTemp"></span>
        <span class="unit">°</span>
      </div>
      <div id="highLow" style="display:none;">
        H: <span id="highTemp"></span>° L: <span id="lowTemp"></span>°
      </div>
      <div id="description"></div>
    </div>
    <div class="weather-forecast" id="weatherForecast">
      <!-- Forecast items will be added here by JavaScript -->
    </div>
  </div>

  <div id="cityModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Enter City Name</h2>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="getWeatherBtn">Get Weather</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
